<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citas</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container mt-5">
    <h2>Citas</h2>
    <button type="button" id="btn-volver" class="btn btn-primary mt-5 mb-5">Volver al Listado</button>

    <table id="tablaCitas" class="table">
      <thead>
        <tr>
          <th>ID Cita</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Medico</th>
          <th>Especialidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <button type="button" id="btn-add-new" class="btn btn-primary">Agregar Cita</button>
  </div>

  <div class="modal fade" id="addCitaModal" tabindex="-1" aria-labelledby="addCitaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCitaModalLabel">Agregar Cita</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Form fields for editing patient data -->
          <form id="addForm">
            <div class="form-group">
              <label for="fechaCita">Fecha de Cita</label>
              <input type="date" class="form-control" id="fechaCita" name="fechaCita">
            </div>

            <div class="form-group">
              <label for="horaCita">Hora de Cita</label>
              <input type="time" id="horaCita" name="horaCita" min="00:00" max="23:59" step="1800">
            </div>

            <div class="form-group">
              <label for="medicos">Choose a car:</label>
              <!-- Define the select element -->
              <select id="medicos" name="medicos">
                <option value="">Seleciona un medico...</option>
              </select>
            </div>


          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="btnAdd">Agregar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <script src="./js/citas.js"></script>
</body>

</html>
